{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'general/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'general/css/main.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    {% block 'head' %}{% endblock %}
    <title>{% block 'title' %}{% endblock %}</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo-name">Car Clean</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links-name">Home Page</span>
                </a>
                <span class="tooltip">Home Page</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links-name">Clients</span>
                </a>
                <span class="tooltip">Clients</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links-name">Services</span>
                </a>
                <span class="tooltip">Services</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links-name">Booking</span>
                </a>
                <span class="tooltip">Booking</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links-name">Records</span>
                </a>
                <span class="tooltip">Records</span>
            </li>
        </ul>
    </div>

    <section class="home-section">
        {% block 'dashboard'%}
        {% endblock %}
    </section>

    {% block 'body'%}
    {% endblock%}

    <script src="{% static 'general/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
